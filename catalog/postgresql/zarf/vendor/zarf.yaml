kind: ZarfPackageConfig
metadata:
  name: postgresql
  description: postgresql Helm chart
  version: "18.1.4"

components:
  - name: postgresql-chart
    description: postgresql application
    required: true
    charts:
      - name: postgresql
        version: "18.1.4"
        url: oci://ghcr.io/d0s-dev/apps/helm/postgresql
        namespace: default
        valuesFiles:
          - values.yaml
    images:
      - "bitnami/postgresql:latest"
      - "bitnami/os-shell:latest"
      - "bitnami/postgres-exporter:latest"

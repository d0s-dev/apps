kind: ZarfPackageConfig
metadata:
  name: redis
  description: "In-memory data structure store"
  version: "7.2.0"
  url: "https://redis.io/"
  image: "redis.png"
  authors:
    - "d0s-dev"

variables:
  - name: REDIS_PASSWORD
    description: "Redis password"
    default: "changeme"
  - name: REDIS_STORAGE_SIZE
    description: "Redis storage size"
    default: "8Gi"

components:
  - name: redis-server
    required: true
    description: "Deploy Redis server"
    charts:
      - name: redis
        version: "18.1.6"
        namespace: redis
        url: https://charts.bitnami.com/bitnami
        valuesFiles:
          - "redis-values.yaml"
    images:
      - "docker.io/bitnami/redis:7.2.1-debian-11-r26@sha256:yzab567890cdef123456789012345678901234567890abcdef123456789012345678"
    manifests:
      - name: redis-config
        files:
          - "manifests/redis-configmap.yaml"
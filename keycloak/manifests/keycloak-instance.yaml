apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 2
  image: quay.io/keycloak/keycloak:26.4.1
  startOptimized: false
  
  db:
    vendor: postgres
    host: keycloak-postgres-rw
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  
  hostname:
    hostname: keycloak.local  # Change this to your desired domain (e.g., auth.example.com, sso.local, etc.)
    strict: false
    backchannelDynamic: true
  
  http:
    httpEnabled: true
  
  ingress:
    enabled: false
